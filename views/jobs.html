<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>
    <body>

        <div class="container mt-4">
            <div class="row">
                <div class="col">
                    {% for job in jobs %}
                        <div class="alert {% if job.status.completed %}alert-success {% else %} alert-info{% endif %}" role="alert">
                            <strong>
                                {{ job.metadata.name }}
                            </strong>
                            Started: {{ job.status.startTimeF }}
                            {% if job.status.completed == true %}
                            Completed: {{ job.status.completionTimeF }}
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </body>
</html>
